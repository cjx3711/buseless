<style>
  h1.busno {
    text-align: center;
    font-size: 4.5em;
    padding: 20px 0;
  }
  .bushere {
    width:100%;
    height:200px;
    font-size: 2em;
  }
  .md-toast-content .md-toast-text {
    font-size: 3em;
    text-align: center;
  }
  .uncle {
    flex-grow: 1;
    position:relative;
  }
  .uncle-container {

  }
  .uncle-base {
    max-height:300px;
  }
  md-toast {
    bottom: auto;
  }
  md-toast.md-default-theme .md-toast-content, md-toast .md-toast-content {
    padding: 30px 0;
  }
  .container {
    height:100%;
    display:flex;
    flex-direction: column;
  }
</style>
<md-content class="container">
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <h1 class="busno">{{service}}</h1>
  </section>
  <section class="uncle" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <img class="uncle-base" ng-src="{{uncleSrc}}"/>
  </section>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button class="bushere" ng-click="isBusHere()" class="md-raised md-primary">Is my bus here yet?</md-button>
  </section>

</md-content>
